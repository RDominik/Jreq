services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: jreq
      POSTGRES_PASSWORD: jreq
      POSTGRES_DB: jreq
    volumes:
      - jreq-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      # Optional: switch to real DB later
      # DATABASE_URL: postgresql://jreq:jreq@db:5432/jreq
    depends_on:
      - db
    ports:
      - "3000:3000"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      PORT: 8080
    depends_on:
      - backend
    ports:
      - "8082:8080"
volumes:
  jreq-db:
